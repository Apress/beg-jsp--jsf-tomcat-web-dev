<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head><title>Character Formatting</title></head>
<body>
<table>
  <tr>
    <td>&lt;bdo dir="ltr"&gt;...&lt;/bdo&gt;&nbsp;</td>
    <td><bdo dir="ltr">left to right</bdo></td>
    </tr>
  <tr>
    <td>&lt;bdo dir="rtl"&gt;...&lt;/bdo&gt;</td>
    <td><bdo dir="rtl">right to left</bdo></td>
    </tr>
  <tr valign="top">
    <td>&lt;pre&gt; ... &lt;/pre&gt;</td>
    <td><pre>preserves   spaces and

    empty lines</pre></td>
    </tr>
  <tr>
    <td>&lt;sub&gt;...&lt;/sub&gt;</td>
    <td>Defines <sub>subscript text</sub></td>
    </tr>
  <tr>
    <td>&lt;sup&gt;...&lt;/sup&gt;</td>
    <td>Defines <sup>superscript text</sup></td>
    </tr>
  </table>
</body>
</html>
