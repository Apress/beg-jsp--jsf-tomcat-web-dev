<head><title>Examples of text input</title></head>
<body>
<form action="">
  <table  cellpadding="5" border="1">
    <tr>
      <td>&lt;input type="text" size="10" name="t"/></td>
      <td><input type="text" size="10" name="t"/></td>
      </tr>
    <tr>
      <td>&lt;input type="password" maxlength="10" name="p"/></td>
      <td><input type="password" maxlength="10" name="p"/></td>
      </tr>
    <tr>
      <td>&lt;textarea name="ta"><br/>
The quick brown fox jumps over the lazy dog.&lt;/textarea></td>
      <td><textarea name="ta">
The quick brown fox jumps over the lazy dog.</textarea></td>
      </tr>
    </table>
  <input type="submit"/>
  </form>
