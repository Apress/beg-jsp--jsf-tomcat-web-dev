<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http//www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http//www.w3.org/1999/xhtml" xmllang="en" lang="en">
<head><title>Example of a set of fields</title></head>
<body>
<form action="">
  <table  cellpadding="5" border="1">
    <tr>
      <td>&lt;fieldset><br/>
        &nbsp; &lt;legend>Dimensions:&lt;/legend><br/>
        &nbsp; Width &lt;input type="text" size="3" name="w"/><br/>
        &nbsp; Height &lt;input type="text" size="3" name="h"/><br/>
        &nbsp; &lt;/fieldset></td>
      <td><fieldset>
        <legend>Dimensions:</legend>
        Width <input type="text" size="3" name="w"/>
        Height <input type="text" size="3" name="h"/>
        </fieldset></td>
      </tr>
    </table>
  <input type="submit"/>
  </form>
</body>
</html>
